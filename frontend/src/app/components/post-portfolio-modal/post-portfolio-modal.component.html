<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="name">Portfolio Name</label>
        <input type="text" class="form-control" id="name" name="name" required [(ngModel)]="model.name">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-success" (click)="c('Save click')">Save</button>
  </div>
</ng-template>

<button class="btn btn-lg btn-success" (click)="open(content)">Add Portfolio</button>
