<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <form *ngIf="!loading && !errorMessage">
      <div class="form-group">
        <label for="name">Portfolio Name</label>
        <input type="text" class="form-control" id="name" name="name" required [(ngModel)]="model.name">
      </div>
      <div *ngIf="warningMessage" class="alert alert-warning">
        {{warningMessage}}
      </div>
      <div *ngIf="successMessage" class="alert alert-success">
        {{successMessage}}
      </div>
    </form>
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{errorMessage}}
    </div>
  </div>

  <div class="modal-footer">
    <button *ngIf="!loading && !errorMessage" type="button" class="btn btn-outline-success" (click)="saveClick()">
      Save
    </button>
    <button *ngIf="!loading && errorMessage" type="button" class="btn btn-outline-success" (click)="c('Close')">
      Close
    </button>
  </div>
</ng-template>

<button class="btn btn-lg btn-success" (click)="open(content)">Add Portfolio</button>
